<div class="container">
  <div class="search-results">
    <ng-container *ngIf="searchVideos.length > 0; else noData">
      <app-search-item
        *ngFor="let item of searchVideos | sortBy : sortTypeData"
        [item]="item"
      ></app-search-item>
    </ng-container>
    <ng-template #noData>There is no data. Please, try to search...</ng-template>
  </div>
</div>
