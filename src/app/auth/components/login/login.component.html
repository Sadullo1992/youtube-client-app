<section class="login">
  <div class="form__container">
    <form (submit)="login()">
      <h3 class="form__title">Login</h3>
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput type="text" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" required />
      </mat-form-field>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        class="btn btn--form"
      >
        Login
      </button>
    </form>
  </div>
</section>
